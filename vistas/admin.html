<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Grupal</title>
</head>
<body>
<div id="loginSection">
  <h1>Chat Grupal</h1>
  <!-- Formulario de inicio de sesión -->
  <form id="loginForm">
    <input type="text" id="usernameInput" placeholder="Nombre de usuario...">
    <input type="password" id="passwordInput" placeholder="Contraseña...">
    <button type="submit">Iniciar sesión</button>
  </form>
</div>

<div id="chatSection" style="display:none;">
  <!-- Resto del código de chat -->
  <input type="text" id="channelInput" placeholder="Nombre del canal...">
  <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
  <button onclick="unirse()">Unirse al canal</button>
  <button onclick="crearcanal()">Crear canal</button>
  <button onclick="enviar()">Enviar</button>
  <div id="groupsContainer"></div>
  <div id="chat"></div>
</div>

<script>
const socket = new WebSocket("ws://192.168.13.11:4000");
let currentChannel = null;

socket.onopen = () => {
  console.log("Conectado al servidor WebSocket");
};

socket.onmessage = (event) => {
  const message = event.data;
  if (message.startsWith("alert:")) {
    const errorMessage = message.substring(6); 
    alert(errorMessage);
  } else if (message.startsWith("info:Inicio de sesión exitoso")) {

    document.getElementById("loginSection").style.display = "none";
    document.getElementById("chatSection").style.display = "block";
  } else if (message.startsWith("groups:")) {
    const groupsData = JSON.parse(message.substring(7));
    displayGroups(groupsData);
  } else {
    appendMessage(message);
  }
};

socket.onclose = () => {
  console.log("Conexión WebSocket cerrada");
};

function unirse() {
  const channelInput = document.getElementById("channelInput");
  const channelName = channelInput.value.trim();

  if (channelName !== "") {
    const message = JSON.stringify({ action: "join", channelName });
    socket.send(message);
    currentChannel = channelName;
  }
}

function crearcanal() {
  const channelInput = document.getElementById("channelInput");
  const channelName = channelInput.value.trim();

  if (channelName !== "") {
    const message = JSON.stringify({ action: "create", channelName });
    socket.send(message);
    currentChannel = channelName;
  }
}

function enviar() {
  const messageInput = document.getElementById("messageInput");
  const message = messageInput.value.trim();

  if (message !== "" && currentChannel) {
    const messageData = { action: "message", channelName: currentChannel, message };
    const messageString = JSON.stringify(messageData);
    socket.send(messageString);
    messageInput.value = "";
  }
}

function appendMessage(message) {
  const chatContainer = document.getElementById("chat");
  const messageElement = document.createElement("div");
  messageElement.textContent = message;
  chatContainer.appendChild(messageElement);
}

// Manejar el evento de envío del formulario de inicio de sesión
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

  const usernameInput = document.getElementById("usernameInput").value.trim();
  const passwordInput = document.getElementById("passwordInput").value.trim();

  // Enviar datos de inicio de sesión al servidor a través del WebSocket
  const loginData = JSON.stringify({ action: "login", username: usernameInput, password: passwordInput });
  socket.send(loginData);
});

function displayGroups(groupsData) {
  const groupsContainer = document.getElementById("groupsContainer");
  groupsContainer.innerHTML = '';

  groupsData.forEach(group => {
    const groupElement = document.createElement('div');
    groupElement.textContent = `grupos disponibles: ${group.groupname}`;
    groupsContainer.appendChild(groupElement);
  });
}

</script>
</body>
</html>
